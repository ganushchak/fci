    The status code of the response\n\t//*response.content   The content of the response as a javascript\n\t//                    object.\n\t//*response.request   The request object that resulted in the response.\n\t//\n\t// The inputs and outputs maps can also be accessed via *this.inputs and\n\t// *this.outputs.\n    response:function(outputs,response) {\n        \n        function updatePath(parent_node, node, component_model_id, file_key) {\n            if (Noodl.Model.exists(component_model_id)) {\n                \n                var current_model = Noodl.Model.get(component_model_id); //model\n                var instances = current_model.get(\"instances\"); //whole array sample\n\n/*\n                if (node.type === \"INSTANCE\") {\n                    console.log(node.type);\n                    console.log(instances[file_key].refs);\n                    console.log(node.componentId);\n                    console.log(\".......................................................\");\n                }\n*/\n                if (current_model.get(\"file_key\") !== file_key) {\n\n                    if (parent_node.type === \"DOCUMENT\") { instances[file_key].parent_page = node.name; }\n                    if (parent_node.type === \"CANVAS\") { instances[file_key].parent_frame = node.name; }\n\n                    if (node.type === \"INSTANCE\" && instances[file_key].refs.indexOf(node.componentId) > -1) {\n                        //console.log(\"Instance found!\")\n                        instances[file_key].nodes.push({\n                            id: node.id,\n                            name: node.name\n                        });\n                        current_model.set(\"instances\", instances);\n                    }\n    \n                    if (node.children) {\n                        for (let child in node.children) {\n                            updatePath(node, node.children[child], component_model_id, file_key);\n                        }\n                    }\n                }\n            }\n        }\n        \n        if (response.status !== 200) {\n\n            console.log(response.content);\n\n        } else {\n\n            var current_file_index = this.inputs.index;\n            var components_refs = response.content.components;\n            var file_pages = response.content.document.children;\n            var file_key = this.inputs.file_key;\n            var file_model = Noodl.Model.get(file_key);\n            \n            for (var node_id in components_refs) {\n                var component_id = components_refs[node_id].key;\n                //console.log(component_id);\n                if (Noodl.Model.exists(component_id)) {\n                    component_model = Noodl.Model.get(component_id);\n                    //console.log(component_model);\n                    instances = component_model.get(\"instances\");\n                    //console.log(instances);\n                    \n                     if (file_key !== component_model.get(\"file_key\")) {\n                        if (!instances[file_key]) {\n                            instances[file_key] = {\n                                nodes: [],\n                                refs: []\n                            };\n                        }\n                        instances[file_key].refs.push(node_id);\n                        component_model.set(\"instances\", instances);\n                    }\n                    \n                }\n                \n                for (let page in file_pages) {\n                    updatePath(response.content.document, file_pages[page], components_refs[node_id].key, file_key);\n                }\n\n                //console.log(Noodl.Model.get(components_refs[node_id].key));\n\n            }\n            \n            Noodl.eventEmitter.emit(\"File.Components.Fetched\", { index: current_file_index });\n            \n\t    }\n\t}\n});\n","resource":"/files/{file_key}"},"ports":[{"name":"back
